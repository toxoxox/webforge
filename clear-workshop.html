<!DOCTYPE html>
<html>
<head>
    <title>Clear Workshop Projects</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            max-width: 600px;
            margin: 80px auto 50px;
            padding: 20px;
        }
        button {
            padding: 12px 24px;
            font-size: 16px;
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin: 10px 5px;
        }
        button:hover {
            background: #c0392b;
        }
        .success {
            color: green;
            padding: 10px;
            background: #d4edda;
            border-radius: 4px;
            margin: 10px 0;
        }
        .info {
            color: #856404;
            padding: 10px;
            background: #fff3cd;
            border-radius: 4px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>Clear WebForge Data</h1>
    <p>This will remove all workshop projects and reset the editor.</p>
    
    <button onclick="clearWorkshops()">Clear Workshop Projects Only</button>
    <button onclick="clearAll()">Clear ALL Projects (Nuclear Option)</button>
    
    <div id="result"></div>
    
    <script>
        function clearWorkshops() {
            const projectsKey = 'webforge-projects';
            const projectsData = localStorage.getItem(projectsKey);
            
            if (projectsData) {
                const projects = JSON.parse(projectsData);
                const before = projects.length;
                
                // Filter out workshop projects
                const nonWorkshopProjects = projects.filter(p => !p.name.includes('Workshop'));
                
                // Save back
                localStorage.setItem(projectsKey, JSON.stringify(nonWorkshopProjects));
                
                const removed = before - nonWorkshopProjects.length;
                document.getElementById('result').innerHTML = 
                    '<div class="success">✓ Removed ' + removed + ' workshop project(s). ' + 
                    nonWorkshopProjects.length + ' other projects kept.</div>' +
                    '<div class="info">Now refresh the editor page (Ctrl+Shift+R)</div>';
            } else {
                document.getElementById('result').innerHTML = 
                    '<div class="info">No projects found in localStorage.</div>';
            }
        }
        
        function clearAll() {
            if (confirm('This will delete ALL your projects. Are you sure?')) {
                // Clear all WebForge data
                const keys = Object.keys(localStorage);
                keys.forEach(key => {
                    if (key.startsWith('webforge-')) {
                        localStorage.removeItem(key);
                    }
                });
                
                document.getElementById('result').innerHTML = 
                    '<div class="success">✓ All WebForge data cleared!</div>' +
                    '<div class="info">Now refresh the editor page (Ctrl+Shift+R)</div>';
            }
        }
    </script>
</body>
</html>
