<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Management Admin Panel</title>
    <style>
        /* Pet Admin Panel Styles */
        .pet-admin-panel {
            background: #f8fafc;
            padding: 2rem;
            border-radius: 16px;
            border: 2px solid #e2e8f0;
            max-width: 1200px;
            margin: 2rem auto;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        .admin-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .admin-icon {
            width: 50px;
            height: 50px;
            background: #3b82f6;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
        }

        .admin-title h2 {
            margin: 0;
            color: #1e293b;
            font-size: 1.25rem;
        }

        .admin-title p {
            margin: 0;
            color: #64748b;
            font-size: 0.9rem;
        }

        /* Stats Bar */
        .stats-bar {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stat {
            background: white;
            padding: 1rem;
            border-radius: 8px;
            text-align: center;
            border: 1px solid #e2e8f0;
        }

        .stat-number {
            display: block;
            font-size: 1.5rem;
            font-weight: 700;
            color: #1e293b;
        }

        .stat-label {
            font-size: 0.8rem;
            color: #64748b;
        }

        /* Storage Info */
        .storage-info {
            background: white;
            padding: 1rem;
            border-radius: 8px;
            border: 1px solid #e2e8f0;
            margin-bottom: 2rem;
        }

        .storage-bar {
            width: 100%;
            height: 8px;
            background: #f1f5f9;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 0.5rem;
        }

        .storage-used {
            height: 100%;
            background: linear-gradient(90deg, #10b981, #fbbf24, #ef4444);
            transition: width 0.3s ease;
        }

        .storage-text {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.8rem;
            color: #64748b;
        }

        .btn-link {
            background: none;
            border: none;
            color: #3b82f6;
            cursor: pointer;
            text-decoration: underline;
            font-size: 0.8rem;
        }

        .btn-link:hover {
            color: #2563eb;
        }

        /* Form Container */
        .pet-form-container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            border: 1px solid #e2e8f0;
            margin-bottom: 2rem;
        }

        .form-title {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
            color: #1e293b;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        .form-group label {
            font-weight: 600;
            color: #374151;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            padding: 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 0.9rem;
            transition: border-color 0.2s;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #3b82f6;
        }

        /* Photo Upload */
        .photo-upload .upload-area {
            border: 2px dashed #d1d5db;
            border-radius: 8px;
            padding: 2rem;
            text-align: center;
            background: #f9fafb;
            cursor: pointer;
            transition: all 0.2s;
        }

        .photo-upload .upload-area:hover {
            border-color: #3b82f6;
            background: #f0f9ff;
        }

        .upload-icon {
            width: 40px;
            height: 40px;
            background: #fbbf24;
            border-radius: 50%;
            margin: 0 auto 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
        }

        .upload-text {
            margin: 0;
            color: #374151;
            font-weight: 500;
        }

        .upload-hint {
            margin: 0.5rem 0 0 0;
            color: #6b7280;
            font-size: 0.8rem;
        }

        .photo-preview {
            position: relative;
            display: inline-block;
        }

        .photo-preview img {
            max-width: 200px;
            max-height: 200px;
            border-radius: 8px;
        }

        .remove-photo {
            position: absolute;
            top: -8px;
            right: -8px;
            width: 24px;
            height: 24px;
            background: #ef4444;
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Action Buttons */
        .form-actions {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }

        .btn {
            flex: 1;
            padding: 0.75rem 1rem;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 0.9rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            transition: all 0.2s;
        }

        .btn-primary {
            background: #10b981;
            color: white;
        }

        .btn-primary:hover {
            background: #059669;
        }

        .btn-secondary {
            background: #6366f1;
            color: white;
        }

        .btn-secondary:hover {
            background: #4f46e5;
        }

        .btn-danger {
            background: #ef4444;
            color: white;
        }

        .btn-danger:hover {
            background: #dc2626;
        }

        .btn:active {
            transform: translateY(1px);
        }

        /* Pet List Container */
        .pet-list-container {
            background: white;
            border-radius: 12px;
            border: 1px solid #e2e8f0;
            overflow: hidden;
        }

        .list-header {
            padding: 1.5rem;
            border-bottom: 1px solid #e2e8f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .list-header h3 {
            margin: 0;
            color: #1e293b;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .list-controls {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .search-input {
            padding: 0.5rem 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 0.9rem;
        }

        .filter-select {
            padding: 0.5rem 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 0.9rem;
        }

        /* Pet Table */
        .pet-table {
            width: 100%;
            border-collapse: collapse;
        }

        .pet-table th,
        .pet-table td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid #e2e8f0;
        }

        .pet-table th {
            background: #f8fafc;
            font-weight: 600;
            color: #374151;
        }

        .pet-photo {
            width: 50px;
            height: 50px;
            border-radius: 8px;
            object-fit: cover;
        }

        .status-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-available {
            background: #dcfce7;
            color: #166534;
        }

        .status-pending {
            background: #fef3c7;
            color: #92400e;
        }

        .status-adopted {
            background: #dbeafe;
            color: #1e40af;
        }

        .table-actions {
            display: flex;
            gap: 0.5rem;
        }

        .btn-icon {
            width: 32px;
            height: 32px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .btn-edit {
            background: #3b82f6;
            color: white;
        }

        .btn-edit:hover {
            background: #2563eb;
        }

        .btn-delete {
            background: #ef4444;
            color: white;
        }

        .btn-delete:hover {
            background: #dc2626;
        }

        /* Empty State */
        .empty-state {
            padding: 3rem;
            text-align: center;
            color: #6b7280;
        }

        /* Notifications */
        .notification {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            padding: 1rem 1.5rem;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            animation: slideIn 0.3s ease;
            z-index: 1000;
        }

        .notification-success {
            background: #10b981;
            color: white;
        }

        .notification-info {
            background: #3b82f6;
            color: white;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .pet-admin-panel {
                padding: 1rem;
                margin: 1rem;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .stats-bar {
                grid-template-columns: repeat(2, 1fr);
            }

            .list-header {
                flex-direction: column;
                align-items: stretch;
            }

            .list-controls {
                flex-direction: column;
            }

            .pet-table {
                font-size: 0.8rem;
            }

            .pet-table th,
            .pet-table td {
                padding: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="pet-admin-panel">
        <div class="admin-header">
            <div class="admin-icon">
                <span class="icon">‚öôÔ∏è</span>
            </div>
            <div class="admin-title">
                <h2>Pet Admin Panel</h2>
                <p>Add New Pet ‚Ä¢ Manage Listings</p>
            </div>
        </div>

        <div class="stats-bar">
            <div class="stat">
                <span class="stat-number" id="totalPets">0</span>
                <span class="stat-label">Total Pets</span>
            </div>
            <div class="stat">
                <span class="stat-number" id="availablePets">0</span>
                <span class="stat-label">Available</span>
            </div>
            <div class="stat">
                <span class="stat-number" id="pendingPets">0</span>
                <span class="stat-label">Pending</span>
            </div>
            <div class="stat">
                <span class="stat-number" id="adoptedPets">0</span>
                <span class="stat-label">Adopted</span>
            </div>
        </div>

        <div class="storage-info" id="storageInfo">
            <div class="storage-bar">
                <div class="storage-used" id="storageUsed"></div>
            </div>
            <div class="storage-text">
                <span id="storageText">Storage: 0% used</span>
                <button class="btn-link" onclick="clearAllPhotos()" id="clearPhotosBtn" style="display: none;">Clear All Photos</button>
            </div>
        </div>

        <div class="pet-form-container">
            <h3 class="form-title">
                <span class="icon">‚ûï</span> Add New Pet
            </h3>
            <form class="pet-form" id="petForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="petName">Pet Name</label>
                        <input type="text" id="petName" name="petName" placeholder="Buddy" required>
                    </div>
                    <div class="form-group">
                        <label for="petAge">Age</label>
                        <input type="text" id="petAge" name="petAge" placeholder="3 years" required>
                    </div>
                </div>

                <div class="form-group full-width">
                    <label for="petDescription">Description</label>
                    <textarea id="petDescription" name="petDescription" rows="3" 
                        placeholder="Friendly and playful, loves belly rubs..."></textarea>
                </div>

                <div class="form-group photo-upload">
                    <label>Pet Photo</label>
                    <div class="upload-area" id="uploadArea">
                        <div class="upload-icon">
                            <span class="icon">üì∑</span>
                        </div>
                        <p class="upload-text">Click to upload photo or drag and drop</p>
                        <p class="upload-hint">PNG, JPG up to 5MB</p>
                        <input type="file" id="petPhoto" name="petPhoto" accept="image/*" hidden>
                    </div>
                    <div class="photo-preview" id="photoPreview" hidden>
                        <img id="previewImage" alt="Pet photo preview">
                        <button type="button" class="remove-photo" id="removePhoto">
                            <span class="icon">‚úï</span>
                        </button>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="petType">Pet Type</label>
                        <select id="petType" name="petType" required>
                            <option value="">Select Type</option>
                            <option value="dog">Dog</option>
                            <option value="cat">Cat</option>
                            <option value="rabbit">Rabbit</option>
                            <option value="bird">Bird</option>
                            <option value="hamster">Hamster</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="petBreed">Breed</label>
                        <input type="text" id="petBreed" name="petBreed" placeholder="Golden Retriever">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="petGender">Gender</label>
                        <select id="petGender" name="petGender" required>
                            <option value="">Select Gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="petStatus">Status</label>
                        <select id="petStatus" name="petStatus" required>
                            <option value="available">Available</option>
                            <option value="pending">Pending Adoption</option>
                            <option value="adopted">Adopted</option>
                        </select>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary" id="addPetBtn">
                        <span class="icon">‚ûï</span> Add Pet
                    </button>
                    <button type="button" class="btn btn-secondary" id="previewBtn">
                        <span class="icon">üëÅÔ∏è</span> Preview
                    </button>
                    <button type="button" class="btn btn-danger" id="clearBtn">
                        <span class="icon">üóëÔ∏è</span> Clear
                    </button>
                </div>
            </form>
        </div>

        <div class="pet-list-container">
            <div class="list-header">
                <h3><span class="icon">üìã</span> Pet Listings</h3>
                <div class="list-controls">
                    <input type="text" id="searchPets" placeholder="Search pets..." class="search-input">
                    <select id="filterStatus" class="filter-select">
                        <option value="all">All Status</option>
                        <option value="available">Available</option>
                        <option value="pending">Pending</option>
                        <option value="adopted">Adopted</option>
                    </select>
                </div>
            </div>
            
            <table class="pet-table">
                <thead>
                    <tr>
                        <th>Photo</th>
                        <th>Name</th>
                        <th>Type</th>
                        <th>Age</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="petTableBody">
                </tbody>
            </table>
            
            <div class="empty-state" id="emptyMessage" hidden>
                <p>No pets found. Add your first pet above!</p>
            </div>
        </div>
    </div>

    <script>
        // Pet data storage
        let petsData = JSON.parse(localStorage.getItem('shelterPets')) || [];
        let editingPetId = null;
        let currentPhotoData = null;

        // DOM elements
        const petForm = document.getElementById('petForm');
        const uploadArea = document.getElementById('uploadArea');
        const petPhotoInput = document.getElementById('petPhoto');
        const photoPreview = document.getElementById('photoPreview');
        const previewImage = document.getElementById('previewImage');
        const removePhotoBtn = document.getElementById('removePhoto');
        const searchInput = document.getElementById('searchPets');
        const filterSelect = document.getElementById('filterStatus');
        const tbody = document.getElementById('petTableBody');
        const emptyMsg = document.getElementById('emptyMessage');

        // Photo upload handling
        uploadArea.addEventListener('click', () => {
            petPhotoInput.click();
        });

        petPhotoInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                // Check file size (limit to 1MB)
                if (file.size > 1024 * 1024) {
                    showNotification('Image too large. Please choose a file under 1MB.', 'info');
                    return;
                }
                
                // Create canvas to resize image
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                const img = new Image();
                
                img.onload = function() {
                    // Calculate new dimensions (max 300px width/height)
                    const maxSize = 300;
                    let { width, height } = img;
                    
                    if (width > height) {
                        if (width > maxSize) {
                            height = (height * maxSize) / width;
                            width = maxSize;
                        }
                    } else {
                        if (height > maxSize) {
                            width = (width * maxSize) / height;
                            height = maxSize;
                        }
                    }
                    
                    canvas.width = width;
                    canvas.height = height;
                    
                    // Draw and compress
                    ctx.drawImage(img, 0, 0, width, height);
                    const compressedDataUrl = canvas.toDataURL('image/jpeg', 0.7);
                    
                    currentPhotoData = compressedDataUrl;
                    previewImage.src = compressedDataUrl;
                    uploadArea.hidden = true;
                    photoPreview.hidden = false;
                };
                
                img.src = URL.createObjectURL(file);
            }
        });

        removePhotoBtn.addEventListener('click', function() {
            resetPhotoUpload();
            currentPhotoData = null;
        });

        function resetPhotoUpload() {
            uploadArea.hidden = false;
            photoPreview.hidden = true;
            previewImage.src = '';
            petPhotoInput.value = '';
        }

        // Form submission
        petForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(petForm);
            const petData = {
                name: formData.get('petName'),
                age: formData.get('petAge'),
                type: formData.get('petType'),
                breed: formData.get('petBreed'),
                gender: formData.get('petGender'),
                status: formData.get('petStatus'),
                description: formData.get('petDescription'),
                photo: currentPhotoData || 'https://via.placeholder.com/100'
            };
            
            if (editingPetId) {
                // Update existing pet
                const index = petsData.findIndex(p => p.id === editingPetId);
                if (index !== -1) {
                    petsData[index] = { ...petsData[index], ...petData };
                    if (savePets()) {
                        showNotification('Pet updated successfully!', 'success');
                    }
                }
                editingPetId = null;
                document.getElementById('addPetBtn').innerHTML = '<span class="icon">‚ûï</span> Add Pet';
            } else {
                // Add new pet
                petData.id = Date.now();
                petsData.push(petData);
                if (savePets()) {
                    showNotification('Pet added successfully!', 'success');
                }
            }
            
            petForm.reset();
            resetPhotoUpload();
            currentPhotoData = null;
            renderPets();
        });

        // Clear button
        document.getElementById('clearBtn').addEventListener('click', function() {
            petForm.reset();
            resetPhotoUpload();
            currentPhotoData = null;
            
            if (editingPetId) {
                editingPetId = null;
                document.getElementById('addPetBtn').innerHTML = '<span class="icon">‚ûï</span> Add Pet';
            }
        });

        // Search and filter
        searchInput.addEventListener('input', renderPets);
        filterSelect.addEventListener('change', renderPets);

        // Render pets table
        function renderPets() {
            const searchTerm = searchInput.value.toLowerCase();
            const currentFilter = filterSelect.value;
            
            let filtered = petsData.filter(pet => {
                const matchesFilter = currentFilter === 'all' || pet.status === currentFilter;
                const matchesSearch = pet.name.toLowerCase().includes(searchTerm) ||
                                      pet.type.toLowerCase().includes(searchTerm) ||
                                      (pet.breed && pet.breed.toLowerCase().includes(searchTerm));
                return matchesFilter && matchesSearch;
            });
            
            updateStats();
            emptyMsg.hidden = filtered.length > 0;
            
            tbody.innerHTML = filtered.map(pet => `
                <tr data-id="${pet.id}">
                    <td><img src="${pet.photo || 'https://via.placeholder.com/50'}" alt="${pet.name}" class="pet-photo"></td>
                    <td><strong>${pet.name}</strong><br><small>${pet.breed || pet.type}</small></td>
                    <td>${pet.type}</td>
                    <td>${pet.age}</td>
                    <td><span class="status-badge status-${pet.status}">${pet.status}</span></td>
                    <td class="table-actions">
                        <button class="btn-icon btn-edit" onclick="editPet(${pet.id})" aria-label="Edit">
                            <span class="icon">‚úèÔ∏è</span>
                        </button>
                        <button class="btn-icon btn-delete" onclick="deletePet(${pet.id})" aria-label="Delete">
                            <span class="icon">üóëÔ∏è</span>
                        </button>
                    </td>
                </tr>
            `).join('');
        }

        // Update stats and storage info
        function updateStats() {
            document.getElementById('totalPets').textContent = petsData.length;
            document.getElementById('availablePets').textContent = 
                petsData.filter(p => p.status === 'available').length;
            document.getElementById('pendingPets').textContent = 
                petsData.filter(p => p.status === 'pending').length;
            document.getElementById('adoptedPets').textContent = 
                petsData.filter(p => p.status === 'adopted').length;
            
            updateStorageInfo();
        }

        // Update storage usage display
        function updateStorageInfo() {
            try {
                const dataString = JSON.stringify(petsData);
                const usedBytes = dataString.length;
                const maxBytes = 4 * 1024 * 1024; // 4MB safe limit
                const usedPercent = Math.round((usedBytes / maxBytes) * 100);
                
                const storageUsed = document.getElementById('storageUsed');
                const storageText = document.getElementById('storageText');
                const clearPhotosBtn = document.getElementById('clearPhotosBtn');
                
                storageUsed.style.width = Math.min(usedPercent, 100) + '%';
                storageText.textContent = `Storage: ${usedPercent}% used (${Math.round(usedBytes / 1024)}KB)`;
                
                // Show clear photos button if over 70%
                clearPhotosBtn.style.display = usedPercent > 70 ? 'inline' : 'none';
                
            } catch (error) {
                console.error('Error calculating storage:', error);
            }
        }

        // Clear all photos to free up space
        function clearAllPhotos() {
            if (confirm('This will remove all pet photos but keep the pet data. Continue?')) {
                petsData.forEach(pet => {
                    if (pet.photo && pet.photo.startsWith('data:')) {
                        pet.photo = 'https://via.placeholder.com/100';
                    }
                });
                
                if (savePets()) {
                    renderPets();
                    showNotification('All photos cleared to free up storage space.', 'success');
                }
            }
        }

        // Save pets to localStorage with error handling
        function savePets() {
            try {
                const dataString = JSON.stringify(petsData);
                
                // Check if data is too large (estimate 4MB limit to be safe)
                if (dataString.length > 4 * 1024 * 1024) {
                    showNotification('Storage limit reached. Consider removing some pet photos.', 'info');
                    return false;
                }
                
                localStorage.setItem('shelterPets', dataString);
                return true;
            } catch (error) {
                if (error.name === 'QuotaExceededError') {
                    showNotification('Storage quota exceeded. Try removing some pet photos or clearing old data.', 'info');
                    
                    // Offer to clear photos to save space
                    if (confirm('Storage is full. Would you like to remove all photos to save space? (Pet data will be kept)')) {
                        petsData.forEach(pet => {
                            if (pet.photo && pet.photo.startsWith('data:')) {
                                pet.photo = 'https://via.placeholder.com/100';
                            }
                        });
                        try {
                            localStorage.setItem('shelterPets', JSON.stringify(petsData));
                            showNotification('Photos removed to free up space. Pet data saved successfully.', 'success');
                            renderPets();
                            return true;
                        } catch (e) {
                            showNotification('Unable to save data. Please refresh and try again.', 'info');
                            return false;
                        }
                    }
                } else {
                    showNotification('Error saving data: ' + error.message, 'info');
                }
                return false;
            }
        }

        // Edit pet
        function editPet(id) {
            const pet = petsData.find(p => p.id === id);
            if (!pet) return;
            
            editingPetId = id;
            
            // Fill form with pet data
            document.getElementById('petName').value = pet.name;
            document.getElementById('petAge').value = pet.age;
            document.getElementById('petType').value = pet.type;
            document.getElementById('petBreed').value = pet.breed || '';
            document.getElementById('petGender').value = pet.gender;
            document.getElementById('petStatus').value = pet.status;
            document.getElementById('petDescription').value = pet.description || '';
            
            // Show photo if exists
            if (pet.photo && !pet.photo.includes('placeholder')) {
                currentPhotoData = pet.photo;
                previewImage.src = pet.photo;
                uploadArea.hidden = true;
                photoPreview.hidden = false;
            }
            
            // Change button text
            document.getElementById('addPetBtn').innerHTML = '<span class="icon">üíæ</span> Update Pet';
            
            // Scroll to form
            petForm.scrollIntoView({ behavior: 'smooth' });
        }

        // Delete pet
        function deletePet(id) {
            if (confirm('Are you sure you want to delete this pet?')) {
                petsData = petsData.filter(p => p.id !== id);
                if (savePets()) {
                    renderPets();
                    showNotification('Pet deleted successfully!', 'success');
                }
            }
        }

        // Show notification
        function showNotification(message, type = 'info') {
            const existing = document.querySelector('.notification');
            if (existing) existing.remove();
            
            const notification = document.createElement('div');
            notification.className = `notification notification-${type}`;
            notification.innerHTML = `
                <span class="icon">${type === 'success' ? '‚úÖ' : '‚ÑπÔ∏è'}</span>
                <span>${message}</span>
            `;
            
            document.body.appendChild(notification);
            setTimeout(() => notification.remove(), 3000);
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            renderPets();
            console.log('Pet Admin Panel initialized with', petsData.length, 'pets');
        });
    </script>
</body>
