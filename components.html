<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <meta name="theme-color" content="#3498db">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Component Forge - WebForge</title>
    <meta name="description" content="Forge ready-to-use web components. Navigation bars, cards, forms, and more - grab what you need and build faster.">
    <meta name="keywords" content="web components, UI components, HTML CSS JavaScript, navigation, cards, forms, responsive">
    <meta name="author" content="WebForge">
    <meta property="og:title" content="Component Forge - WebForge">
    <meta property="og:description" content="Forge ready-to-use web components">
    <meta property="og:type" content="website">
    <link rel="icon" type="image/png" href="img/webforge-icon.png">
    <link rel="manifest" href="manifest.json">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600;700&family=Roboto+Slab:wght@300;400;500;600;700&family=Fira+Code:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/tutorial-hub.css">
    <link rel="stylesheet" href="styles/components.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <div id="app">
        <!-- Navigation Container -->
        <div id="navbar-container"></div>

        <!-- Mobile Navigation Menu -->
        <div id="mobile-nav" class="mobile-nav hidden">
            <div class="mobile-nav-content">
                <a href="index.html" class="mobile-nav-link">
                    <i data-lucide="home"></i>
                    <span>Home</span>
                </a>
                <a href="editor.html" class="mobile-nav-link">
                    <i data-lucide="code"></i>
                    <span>Editor</span>
                </a>
            </div>
        </div>

        <!-- Website Selection Modal -->
        <div id="website-selector-modal" class="website-selector-modal">
            <div class="website-selector-overlay"></div>
            <div class="modal-content website-selector-content">
                <h2>What website are you making?</h2>
                <p class="modal-subtitle">We'll suggest the best components for your project!</p>
                <div class="website-options">
                    <button class="website-option" data-website="salon">
                        <i data-lucide="scissors"></i>
                        <span>Salon Website</span>
                    </button>
                    <button class="website-option" data-website="games">
                        <i data-lucide="gamepad-2"></i>
                        <span>History of Games</span>
                    </button>
                    <button class="website-option" data-website="pets">
                        <i data-lucide="heart"></i>
                        <span>Pet Adoption</span>
                    </button>
                    <button class="website-option" data-website="city">
                        <i data-lucide="building-2"></i>
                        <span>City Website</span>
                    </button>
                    <button class="website-option" data-website="indigenous">
                        <i data-lucide="users"></i>
                        <span>Indigenous People</span>
                    </button>
                    <button class="website-option" data-website="pba">
                        <i data-lucide="trophy"></i>
                        <span>PBA History</span>
                    </button>
                    <button class="website-option" data-website="music">
                        <i data-lucide="music"></i>
                        <span>Music Tutorial</span>
                    </button>
                    <button class="website-option" data-website="fitness">
                        <i data-lucide="dumbbell"></i>
                        <span>Fitness Website</span>
                    </button>
                    <button class="website-option other-option" data-website="other">
                        <i data-lucide="grid-3x3"></i>
                        <span>Other / Show All</span>
                    </button>
                </div>
            </div>
        </div>

        <!-- Component Forge Page -->
        <div id="components-page" class="page active">
            <!-- Forge Hero Section -->
            <section class="forge-hero">
                <div class="container">
                    <div class="forge-hero-content">
                        <div class="forge-hero-icon">
                            <i data-lucide="hammer"></i>
                        </div>
                        <h1>Component Forge</h1>
                        <p>Learn to build professional web components from scratch. Master navigation bars, cards, forms, and more through hands-on workshops.</p>
                    </div>
                </div>
            </section>

            <!-- Component Filters -->
            <section class="component-filters-section">
                <div class="container">
                    <!-- Website Type Indicator -->
                    <div class="selected-website-banner" id="selected-website-banner" style="display: none;">
                        <div class="banner-content">
                            <i data-lucide="sparkles"></i>
                            <span id="website-type-text">Building a Salon Website</span>
                        </div>
                        <button class="change-website-btn" id="change-website-btn">
                            <i data-lucide="refresh-cw"></i>
                            <span>Change Website Type</span>
                        </button>
                    </div>

                    <div class="filters-toolbar">
                        <!-- Recommended Filter (shows only when website is selected) -->
                        <div class="filter-group" id="recommended-filter-group" style="display: none;">
                            <label class="filter-label">For Your Project</label>
                            <div class="filter-buttons">
                                <button class="filter-btn" data-recommended="true">
                                    <i data-lucide="star"></i>
                                    <span>Recommended</span>
                                </button>
                            </div>
                        </div>

                        <div class="filter-group">
                            <label class="filter-label">Component Type</label>
                            <div class="filter-buttons">
                                <button class="filter-btn active" data-filter="all">
                                    <i data-lucide="grid-3x3"></i>
                                    <span>All</span>
                                </button>
                                <button class="filter-btn" data-filter="navigation">
                                    <i data-lucide="menu"></i>
                                    <span>Navigation</span>
                                </button>
                                <button class="filter-btn" data-filter="layout">
                                    <i data-lucide="layout"></i>
                                    <span>Layout</span>
                                </button>
                                <button class="filter-btn" data-filter="forms">
                                    <i data-lucide="form-input"></i>
                                    <span>Forms</span>
                                </button>
                                <button class="filter-btn" data-filter="ui-elements">
                                    <i data-lucide="box"></i>
                                    <span>UI Elements</span>
                                </button>
                                <button class="filter-btn" data-filter="interactions">
                                    <i data-lucide="zap"></i>
                                    <span>Interactions</span>
                                </button>
                            </div>
                        </div>
                        
                        <div class="filter-group">
                            <label class="filter-label">Difficulty</label>
                            <div class="filter-buttons">
                                <button class="filter-btn active" data-difficulty="all">All</button>
                                <button class="filter-btn" data-difficulty="beginner">Beginner</button>
                                <button class="filter-btn" data-difficulty="intermediate">Intermediate</button>
                                <button class="filter-btn" data-difficulty="advanced">Advanced</button>
                            </div>
                        </div>
                        
                        <div class="filter-group">
                            <label class="filter-label">Features</label>
                            <div class="filter-buttons">
                                <button class="filter-btn" data-layout="true">Layout</button>
                                <button class="filter-btn" data-interactive="true">Interactive (JS)</button>
                                <button class="filter-btn" data-beginner="true">Beginner Friendly</button>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Component Gallery -->
            <section class="component-gallery-section">
                <div class="container">
                    <div id="component-gallery" class="component-gallery">
                        <!-- Components will be populated here -->
                    </div>
                </div>
            </section>
        </div>

        <!-- Footer Container -->
        <div id="footer-container"></div>

        <!-- Load component loader first -->
        <script src="js/component-loader.js"></script>
        <!-- Load essential scripts -->
        <script src="js/models/types.js"></script>
        <script src="js/services/storage.js"></script>
        <script src="js/services/forge-master.js"></script>
        <script src="js/services/website-selector.js"></script>
        <script src="js/services/component.js"></script>
        <script>
            // Initialize page functionality
            document.addEventListener('DOMContentLoaded', function() {
                // Initialize icons
                lucide.createIcons();
                
                // Initialize Forge Master system
                if (typeof ForgeMaster !== 'undefined') {
                    ForgeMaster.updateStreak('default-user');
                    const profile = ForgeMaster.getProfile('default-user');
                    ForgeMaster.updateForgeUI(profile);
                }
                
                // Initialize Website Selector (must be before ComponentService)
                if (typeof WebsiteSelectorService !== 'undefined') {
                    WebsiteSelectorService.init();
                }
                
                // Initialize Component Gallery
                if (typeof ComponentService !== 'undefined') {
                    ComponentService.initializeGallery();
                }
                
                // Mobile menu functionality
                const mobileMenuBtn = document.getElementById('mobile-menu-btn');
                const mobileNav = document.getElementById('mobile-nav');
                
                if (mobileMenuBtn && mobileNav) {
                    mobileMenuBtn.addEventListener('click', () => {
                        mobileNav.classList.toggle('hidden');
                    });
                }
            });
        </script>
    </div>
</body>
</html>
