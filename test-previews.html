<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Component Preview Test</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            padding: 2rem;
            background: #f5f5f5;
        }
        .preview-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }
        .preview-item {
            background: white;
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .preview-item h3 {
            margin: 0 0 1rem 0;
            font-size: 1.1rem;
            color: #333;
        }
        .component-preview-placeholder {
            background: #f9fafb;
            border-radius: 8px;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <h1>Component Preview Test</h1>
    <p>Testing all component preview generators</p>
    
    <div class="preview-grid" id="previewGrid"></div>

    <script src="js/services/component-previews.js"></script>
    <script>
        const previewMethods = [
            { name: 'Navigation Bar', method: 'generateNavbarPreview' },
            { name: 'Hero Section', method: 'generateHeroPreview' },
            { name: 'Card Component', method: 'generateCardPreview' },
            { name: 'Contact Form', method: 'generateFormPreview' },
            { name: 'Image Gallery', method: 'generateGalleryPreview' },
            { name: 'Timeline', method: 'generateTimelinePreview' },
            { name: 'Pricing Table', method: 'generatePricingPreview' },
            { name: 'Testimonials', method: 'generateTestimonialPreview' },
            { name: 'Footer', method: 'generateFooterPreview' },
            { name: 'Before-After Slider', method: 'generateBeforeAfterSliderPreview' },
            { name: 'Appointment Selector', method: 'generateAppointmentSelectorPreview' },
            { name: 'Genre Filter Tabs', method: 'generateGenreFilterTabsPreview' },
            { name: 'Progress Bar', method: 'generateProgressBarPreview' },
            { name: 'Announcement Banner', method: 'generateAnnouncementBannerPreview' },
            { name: 'Difficulty Badge', method: 'generateDifficultyBadgePreview' },
            { name: 'Adoption Status', method: 'generateAdoptionStatusBadgePreview' },
            { name: 'Pet Type Filter', method: 'generatePetTypeFilterPreview' },
            { name: 'City Statistics', method: 'generateCityStatisticsPreview' },
            { name: 'Quote Highlight', method: 'generateQuoteHighlightPreview' },
            { name: 'Workout Schedule', method: 'generateWorkoutSchedulePreview' },
            { name: 'Expandable Timeline', method: 'generateExpandableTimelinePreview' },
            { name: 'Game Info Modal', method: 'generateGameInfoModalPreview' },
            { name: 'Tribe Profile', method: 'generateTribeProfilePreview' },
            { name: 'Cultural Artifact', method: 'generateCulturalArtifactPreview' },
            { name: 'Team History Table', method: 'generateTeamHistoryTablePreview' },
            { name: 'Player Stats Panel', method: 'generatePlayerStatsPanelPreview' },
            { name: 'Lesson Progress', method: 'generateLessonProgressPreview' },
            { name: 'BMI Calculator', method: 'generateBmiCalculatorPreview' }
        ];

        const grid = document.getElementById('previewGrid');
        
        previewMethods.forEach(({ name, method }) => {
            const item = document.createElement('div');
            item.className = 'preview-item';
            
            const title = document.createElement('h3');
            title.textContent = name;
            item.appendChild(title);
            
            const previewContainer = document.createElement('div');
            if (ComponentPreviews[method]) {
                previewContainer.innerHTML = ComponentPreviews[method]();
            } else {
                previewContainer.innerHTML = `<p style="color: red;">Method ${method} not found!</p>`;
            }
            item.appendChild(previewContainer);
            
            grid.appendChild(item);
        });
    </script>
</body>
</html>
