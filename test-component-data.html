<!DOCTYPE html>
<html>
<head>
    <title>Test Component Data</title>
</head>
<body>
    <h1>Testing Component Data Load</h1>
    <div id="result"></div>
    
    <script src="js/services/component-data.js"></script>
    <script>
        const resultDiv = document.getElementById('result');
        
        if (typeof ComponentData !== 'undefined') {
            resultDiv.innerHTML = `
                <p style="color: green;">✓ ComponentData loaded successfully!</p>
                <p>Components found: ${ComponentData.components.length}</p>
                <p>First component: ${ComponentData.components[0].name}</p>
            `;
            console.log('ComponentData:', ComponentData);
        } else {
            resultDiv.innerHTML = `
                <p style="color: red;">✗ ComponentData not loaded!</p>
            `;
        }
    </script>
</body>
</html>
