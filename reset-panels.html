<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Panel States - WebForge</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #1e1e1e;
            color: #cccccc;
        }
        h1 {
            color: #ffffff;
        }
        button {
            background: #0e639c;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            margin: 10px 5px;
        }
        button:hover {
            background: #1177bb;
        }
        .success {
            background: #4CAF50;
            padding: 12px;
            border-radius: 4px;
            margin: 20px 0;
            display: none;
        }
        .info {
            background: #2d2d2d;
            padding: 12px;
            border-radius: 4px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>Reset WebForge Panel States</h1>
    
    <div class="info">
        <p>If your editor or preview panels are collapsed and you can't see the expand buttons, click the button below to reset all panel states.</p>
    </div>
    
    <button onclick="resetPanels()">Reset All Panels</button>
    <button onclick="window.location.href='editor.html'">Go to Editor</button>
    
    <div class="success" id="success">
        âœ“ Panel states have been reset! All panels will be expanded when you open the editor.
    </div>
    
    <script>
        function resetPanels() {
            // Remove the panel states from localStorage
            localStorage.removeItem('webforge_panel_states');
            
            // Show success message
            document.getElementById('success').style.display = 'block';
            
            console.log('Panel states cleared from localStorage');
        }
    </script>
</body>
</html>
